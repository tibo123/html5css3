
<!-- shared styles for all elements and index.html -->
<dom-module id="shared-styles">
  <template>
    <style>
      a{ 
        color: inherit; 
        text-decoration: none;
      }
      b { text-transform: uppercase; }
      h1, h2, h3, h4{
        text-align: center;
        margin-top: 0;
        margin-bottom: 0;
      }
      h1{
        color: var(--text-strong);
        font-weight: 700;
        font-size: var(--font-size-h1);
        letter-spacing: -1px;
        text-transform: uppercase;
      }
      h2{
        color: var(--white);
        font-weight: 400;
        font-size: var(--font-size-h2);
        text-align: left;
        padding-left: 56px;
      }
      h3{
        font-weight: 400;
        font-size: var(--font-size-h3);
        text-align: left;
      }
      h4{
        font-weight: 700;
        font-size: var(--font-size-h4);
        text-align: left;
        margin-top: 0;
        margin-bottom: 0;
        text-transform: uppercase;
      }
      p{
        padding: 0;
        margin: 0;
      }
      paper-material {
        padding-top: 10px;
        padding-left: 5px;
        padding-right: 5px;
        padding-bottom: 10px;
        @apply(--shadow-elevation-8dp);
        background: var(--white);
      }
/*
    [elevation="1"]:{@apply(--shadow-elevation-2dp);}
    [elevation="2"]:{@apply(--shadow-elevation-4dp);}
    [elevation="3"]:{@apply(--shadow-elevation-6dp);}
    [elevation="4"]:{@apply(--shadow-elevation-8dp);}
    [elevation="5"]:{@apply(--shadow-elevation-16dp);}
*/
      /* Rules for sizing the icon. */
      .material-icons.md-18 { font-size: 18px; }
      .material-icons.md-24 { font-size: 24px; }
      .material-icons.md-36 { font-size: 36px; }
      .material-icons.md-48 { font-size: 48px; }
      /* Rules for using icons as black on a light background. */
      .material-icons.md-black-strong { color: var(--text-strong); }
      .material-icons.md-black { color: var(--text-light); }
      .material-icons.md-black.md-inactive { color: rgba(0, 0, 0, 0.26); }
      /* Rules for using icons as white on a dark background. */
      .material-icons.md-white { color: var(--text-white-strong); }
      .material-icons.md-white { color: var(--text-white-light); }
      .material-icons.md-white.md-inactive { color: rgba(250, 250, 250, 0.3); }

      .disclaimer{
        text-align: justify;
        padding: 10px;
      }
      .disclaimer p{
        color: var(--text-strong);
      }
      .disclaimer p:first-letter{
        color: var(--blue-darker);
        font-weight: 700;
        font-size: 14px;
      }
    </style>
  </template>
</dom-module>
